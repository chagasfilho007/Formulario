<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
                    <datalist id="lstprof">
                        <option value="ADM">Administrador</option>
                        <option value="CTB">Contabilista</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="PROF">Professor</option>
                    </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
